<html>
	<head>
		<title>InstaCheck</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<script src="Angular.js"></script>
		<link  rel="stylesheet" type="text/css" href="stylesheet.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
	</head>
	<body ng-app="InstaCheck" class="world">
		<div class="container">
			<div class="Row" >
				<div class="col-md-12 col-md-offset-0">
				    <ui-view></ui-view>
    	    	</div>
   			</div>
   		</div>
   		<script type="text/ng-template" id="/home.html" >
			<div class="Page header">
				<a href="#/home"><h1>InstaCheck</h1></a>
				<div class='btn-toolbar pull-right middle float-vertical-align'>
            		<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-info-sign btn btn-secondary' href="#/about" style='color:black;'> <b>About</b></a>
                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-question-sign btn btn-secondary' href="#/help" style='color:black;'> <b>Help</b></a>
                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-user btn btn-primary' href="#/admin" style='color:black;'> <b>Admin</b></a>
                	</div>
				</div>
			
			<div class="container" style="margin-top: 30px">
					<div class="input-group pull-right col-md-6">
						<input type="text" class="form-control" placeholder="Search for...">
						<span class="input-group-btn">
						    <button class="btn btn-default" type="button">Go!</button>
						</span>
					</div>
				</div>

			</div>
		</script>

		<!-- about screen -->
		<script type="text/ng-template" id="/about.html">
			<div class="Page header">
				<a href="#/home"><h1>InstaCheck</h1></a>
				<div class='btn-toolbar pull-right middle float-vertical-align'>
            		<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-info-sign btn btn-secondary' href="#/about" style='color:black;'> <b>About</b></a>
                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-question-sign btn btn-secondary' href="#/help" style='color:black;'> <b>Help</b></a>
                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-user btn btn-primary' href="#/admin" style='color:black;'> <b>Admin</b></a>
                	</div>
				</div>
			</div>
			<div class="container">
				<div class="well block">
					<p><b>
						Hi, Welcome at our site! This site is the result of a project of four students of the Technical university Eindhoven. We made this site for the subject web technology. Enjoy!
					</b></p>
			</div>
		</script>

		<!-- help screen -->
		<script type="text/ng-template" id="/help.html">
			<div class="Page header">
				<a href="#/home"><h1>InstaCheck</h1></a>
				<div class='btn-toolbar pull-right middle float-vertical-align'>
            		<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-info-sign btn btn-secondary' href="#/about" style='color:black;'> <b>About</b></a>
                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-question-sign btn btn-secondary' href="#/help" style='color:black;'> <b>Help</b></a>
                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-user btn btn-primary' href="#/admin" style='color:black;'> <b>Admin</b></a>
                	</div>
				</div>
			</div>
			<div class="container">
				<div class="well block">
					<p><b>
						At this page we explain a bit more about how to use our app and how we build it.
					</b></p>

                	</div>
                	<div class='btn-group'>

                	</div>
                	<div class='btn-group'>
                		<a type='button' class='glyphicon glyphicon-user btn btn-primary' href="#/admin" style='color:black;'> <b>Admin</b></a>
                	</div>
				</div>
			</div>
			<div class="container">
				<div class="well block">
					<p><b>
						admin page.
